<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis gastos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f7f7f7;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .contenedor {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    canvas {
      margin-top: 30px;
    }
    ul {
      margin-top: 20px;
      padding-left: 20px;
    }
    li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Registro de gastos</h1>
    <canvas id="gastosChart"></canvas>
    <h2>Lista de gastos</h2>
    <ul id="listaGastos"></ul>
  </div>

  <script>
    // Cargar los datos del archivo data.json
    fetch('data.json')
      .then(res => res.json())
      .then(datos => {
        const meses = {};
        const lista = document.getElementById("listaGastos");

        // Mostrar lista de gastos
        datos.forEach(item => {
          const li = document.createElement("li");
          li.textContent = `${item.fecha} - ${item.descripcion}: $${item.monto.toLocaleString()}`;
          lista.appendChild(li);

          // Agrupar por mes
          const mes = item.fecha.slice(0,7); // YYYY-MM
          meses[mes] = (meses[mes] || 0) + item.monto;
        });

        // Crear grÃ¡fico
        new Chart(document.getElementById('gastosChart'), {
          type: 'bar',
          data: {
            labels: Object.keys(meses),
            datasets: [{
              label: 'Gastos mensuales',
              data: Object.values(meses),
              backgroundColor: 'rgba(54, 162, 235, 0.7)'
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  callback: function(value) {
                    return '$' + value.toLocaleString();
                  }
                }
              }
            }
          }
        });
      })
      .catch(err => {
        console.error("Error cargando data.json:", err);
      });
  </script>
</body>
</html>
