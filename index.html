<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Acciones</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .chart-container {
            position: relative;
            height: 500px;
            margin-bottom: 20px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(240, 147, 251, 0.3);
        }

        .stat-card h3 {
            font-size: 14px;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .stat-card .value {
            font-size: 24px;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }

        .success {
            background: #d1e7dd;
            color: #0f5132;
            border-left-color: #198754;
        }

        .status {
            text-align: center;
            padding: 10px;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📈 Simulador de Acciones</h1>
            <p>Simula y visualiza el comportamiento futuro de acciones bursátiles</p>
            <div class="status" id="statusDiv">Listo para simular - Inicia con GOOGL</div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="stockSymbol">Símbolo de la Acción:</label>
                <input type="text" id="stockSymbol" placeholder="Ej: GOOGL, AAPL, TSLA" value="GOOGL">
            </div>
            
            <div class="control-group">
                <label for="timeHorizon">Período de Simulación:</label>
                <select id="timeHorizon">
                    <option value="30">30 días</option>
                    <option value="60">60 días</option>
                    <option value="90" selected>90 días</option>
                    <option value="180">180 días</option>
                    <option value="365">1 año</option>
                </select>
            </div>

            <div class="control-group">
                <label for="volatility">Volatilidad (%):</label>
                <input type="range" id="volatility" min="5" max="50" value="20" step="1">
                <span id="volatilityValue">20%</span>
            </div>

            <div class="control-group">
                <label for="trend">Tendencia Esperada:</label>
                <select id="trend">
                    <option value="bullish">Alcista (+)</option>
                    <option value="neutral" selected>Neutral</option>
                    <option value="bearish">Bajista (-)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="scenarios">Número de Escenarios:</label>
                <select id="scenarios">
                    <option value="1">1 escenario</option>
                    <option value="3" selected>3 escenarios</option>
                    <option value="5">5 escenarios</option>
                    <option value="10">10 escenarios</option>
                </select>
            </div>

            <div class="control-group">
                <button class="btn" id="simulateBtn">🚀 Ejecutar Simulación</button>
            </div>
        </div>

        <div id="loadingDiv" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Simulando comportamiento de <span id="loadingStock"></span>...</p>
        </div>

        <div id="messageDiv" style="display: none;"></div>

        <div class="chart-container">
            <canvas id="stockChart"></canvas>
        </div>

        <div class="stats" id="statsContainer">
            <div class="stat-card">
                <h3>Precio Actual Simulado</h3>
                <div class="value" id="currentPrice">$150.00</div>
            </div>
            <div class="stat-card">
                <h3>Precio Final Promedio</h3>
                <div class="value" id="avgFinalPrice">$155.00</div>
            </div>
            <div class="stat-card">
                <h3>Retorno Esperado</h3>
                <div class="value" id="expectedReturn">3.33%</div>
            </div>
            <div class="stat-card">
                <h3>Riesgo (Desv. Estándar)</h3>
                <div class="value" id="riskValue">18.50%</div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let chart = null;
        let isSimulating = false;
        
        // Esperar a que Chart.js se cargue completamente
        function initializeApp() {
            if (typeof Chart === 'undefined') {
                setTimeout(initializeApp, 100);
                return;
            }
            
            setupEventListeners();
            runSimulation(); // Ejecutar simulación inicial
        }

        function setupEventListeners() {
            // Actualizar el valor del slider de volatilidad
            const volatilitySlider = document.getElementById('volatility');
            const volatilityValue = document.getElementById('volatilityValue');
            
            volatilitySlider.addEventListener('input', function() {
                volatilityValue.textContent = this.value + '%';
            });

            // Botón de simulación
            const simulateBtn = document.getElementById('simulateBtn');
            simulateBtn.addEventListener('click', function(e) {
                e.preventDefault();
                if (!isSimulating) {
                    runSimulation();
                }
            });

            // Permitir ejecutar simulación con Enter
            document.getElementById('stockSymbol').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !isSimulating) {
                    runSimulation();
                }
            });

            console.log('Event listeners configurados correctamente');
        }

        // Simular datos históricos básicos
        function generateHistoricalData(symbol, days = 30) {
            const data = [];
            const startPrice = getBasePrice(symbol);
            let price = startPrice;
            
            const today = new Date();
            for (let i = days; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                
                // Simulamos cambios históricos con tendencia ligeramente alcista
                const change = (Math.random() - 0.48) * 0.03;
                price = Math.max(price * (1 + change), startPrice * 0.5); // Evitar precios negativos
                
                data.push({
                    date: date.toISOString().split('T')[0],
                    price: price
                });
            }
            
            return data;
        }

        function getBasePrice(symbol) {
            const basePrices = {
                'GOOGL': 150,
                'AAPL': 180,
                'TSLA': 250,
                'MSFT': 350,
                'AMZN': 140,
                'META': 320,
                'NVDA': 450,
                'NFLX': 400,
                'BABA': 80,
                'UBER': 70,
                'SPOT': 200,
                'DEFAULT': 100
            };
            return basePrices[symbol.toUpperCase()] || basePrices['DEFAULT'];
        }

        function simulateFuturePrice(currentPrice, days, volatility, trend) {
            const data = [];
            let price = currentPrice;
            
            // Convertir tendencia a drift diario
            const trendMultipliers = {
                'bullish': 0.0008,
                'neutral': 0.0002,
                'bearish': -0.0004
            };
            
            const drift = trendMultipliers[trend];
            const dailyVolatility = volatility / 100 / Math.sqrt(252);
            
            const today = new Date();
            data.push({
                date: today.toISOString().split('T')[0],
                price: price
            });
            
            for (let i = 1; i <= days; i++) {
                const date = new Date(today);
                date.setDate(date.getDate() + i);
                
                // Modelo de Monte Carlo con límites realistas
                const randomShock = (Math.random() - 0.5) * 2;
                const dailyReturn = drift + dailyVolatility * randomShock;
                
                price = Math.max(price * (1 + dailyReturn), currentPrice * 0.2); // Evitar caídas extremas
                
                data.push({
                    date: date.toISOString().split('T')[0],
                    price: price
                });
            }
            
            return data;
        }

        function runSimulation() {
            if (isSimulating) {
                console.log('Simulación ya en curso');
                return;
            }
            
            isSimulating = true;
            console.log('Iniciando simulación...');
            
            const symbol = (document.getElementById('stockSymbol').value || 'GOOGL').toUpperCase();
            const days = parseInt(document.getElementById('timeHorizon').value) || 90;
            const volatility = parseInt(document.getElementById('volatility').value) || 20;
            const trend = document.getElementById('trend').value || 'neutral';
            const numScenarios = parseInt(document.getElementById('scenarios').value) || 3;
            
            // Actualizar status
            updateStatus('Ejecutando simulación...');
            
            // Mostrar loading
            showLoading(symbol);
            
            try {
                // Simular delay de procesamiento
                setTimeout(() => {
                    try {
                        // Generar datos históricos
                        const historicalData = generateHistoricalData(symbol, 30);
                        const currentPrice = historicalData[historicalData.length - 1].price;
                        
                        // Generar múltiples escenarios futuros
                        const scenarios = [];
                        const allFinalPrices = [];
                        
                        for (let i = 0; i < numScenarios; i++) {
                            const futureData = simulateFuturePrice(currentPrice, days, volatility, trend);
                            scenarios.push(futureData);
                            allFinalPrices.push(futureData[futureData.length - 1].price);
                        }
                        
                        // Calcular estadísticas
                        const avgFinalPrice = allFinalPrices.reduce((a, b) => a + b, 0) / allFinalPrices.length;
                        const expectedReturn = ((avgFinalPrice - currentPrice) / currentPrice) * 100;
                        const variance = allFinalPrices.reduce((acc, price) => acc + Math.pow(price - avgFinalPrice, 2), 0) / allFinalPrices.length;
                        const standardDeviation = Math.sqrt(variance);
                        const riskPercent = (standardDeviation / currentPrice) * 100;
                        
                        // Actualizar gráfico
                        updateChart(historicalData, scenarios, symbol);
                        
                        // Actualizar estadísticas
                        updateStats(currentPrice, avgFinalPrice, expectedReturn, riskPercent);
                        
                        // Ocultar loading
                        hideLoading();
                        
                        // Mostrar mensaje de éxito
                        showMessage(`✅ Simulación completada para ${symbol} con ${numScenarios} escenarios`, 'success');
                        updateStatus(`Última simulación: ${symbol} - ${new Date().toLocaleTimeString()}`);
                        
                        console.log('Simulación completada exitosamente');
                        
                    } catch (error) {
                        console.error('Error en simulación:', error);
                        hideLoading();
                        showMessage('❌ Error en la simulación: ' + error.message, 'error');
                        updateStatus('Error en simulación');
                    } finally {
                        isSimulating = false;
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Error inicial:', error);
                hideLoading();
                showMessage('❌ Error al iniciar simulación: ' + error.message, 'error');
                isSimulating = false;
            }
        }

        function updateChart(historicalData, scenarios, symbol) {
            const ctx = document.getElementById('stockChart');
            if (!ctx) {
                console.error('Canvas no encontrado');
                return;
            }
            
            const context = ctx.getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            // Preparar datos para el gráfico
            const allLabels = [];
            const historicalPrices = [];
            
            // Datos históricos
            historicalData.forEach(point => {
                allLabels.push(formatDate(point.date));
                historicalPrices.push(point.price);
            });
            
            // Datos futuros
            scenarios[0].slice(1).forEach(point => {
                allLabels.push(formatDate(point.date));
            });
            
            // Configurar datasets
            const datasets = [
                {
                    label: 'Histórico',
                    data: historicalPrices.concat(new Array(scenarios[0].length - 1).fill(null)),
                    borderColor: '#2c3e50',
                    backgroundColor: 'rgba(44, 62, 80, 0.1)',
                    borderWidth: 3,
                    fill: false,
                    pointRadius: 0,
                    pointHoverRadius: 5
                }
            ];
            
            // Agregar escenarios futuros
            const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c', '#34495e', '#e67e22', '#95a5a6', '#f1c40f'];
            
            scenarios.forEach((scenario, index) => {
                const futureData = new Array(historicalData.length - 1).fill(null);
                scenario.forEach(point => {
                    futureData.push(point.price);
                });
                
                datasets.push({
                    label: `Escenario ${index + 1}`,
                    data: futureData,
                    borderColor: colors[index % colors.length],
                    backgroundColor: colors[index % colors.length] + '20',
                    borderWidth: 2,
                    fill: false,
                    pointRadius: 0,
                    pointHoverRadius: 3,
                    borderDash: [5, 5]
                });
            });
            
            chart = new Chart(context, {
                type: 'line',
                data: {
                    labels: allLabels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: `${symbol} - Simulación de Comportamiento Futuro`,
                            font: {
                                size: 18,
                                weight: 'bold'
                            },
                            color: '#2c3e50'
                        },
                        legend: {
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                padding: 15,
                                filter: function(legendItem, chartData) {
                                    return legendItem.text !== 'undefined';
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Fecha',
                                font: { weight: 'bold' }
                            },
                            grid: { color: 'rgba(0, 0, 0, 0.1)' }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Precio ($)',
                                font: { weight: 'bold' }
                            },
                            grid: { color: 'rgba(0, 0, 0, 0.1)' }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    animation: {
                        duration: 800,
                        easing: 'easeInOutQuart'
                    }
                }
            });
        }

        function updateStats(currentPrice, avgFinalPrice, expectedReturn, risk) {
            document.getElementById('currentPrice').textContent = `$${currentPrice.toFixed(2)}`;
            document.getElementById('avgFinalPrice').textContent = `$${avgFinalPrice.toFixed(2)}`;
            document.getElementById('expectedReturn').textContent = `${expectedReturn.toFixed(2)}%`;
            document.getElementById('riskValue').textContent = `${risk.toFixed(2)}%`;
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('messageDiv');
            messageDiv.className = 'message ' + type;
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 4000);
        }

        function showLoading(symbol) {
            document.getElementById('loadingDiv').style.display = 'block';
            document.getElementById('loadingStock').textContent = symbol;
        }

        function hideLoading() {
            document.getElementById('loadingDiv').style.display = 'none';
        }

        function updateStatus(status) {
            document.getElementById('statusDiv').textContent = status;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('es-ES', { 
                month: 'short', 
                day: 'numeric' 
            });
        }

        // Inicializar cuando se carga la página
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }

        // Debug function
        function testSimulation() {
            console.log('Función de prueba ejecutada');
            updateStatus('Función de prueba ejecutada - ' + new Date().toLocaleTimeString());
        }

        // Exponer funciones globalmente para debug
        window.runSimulation = runSimulation;
        window.testSimulation = testSimulation;
        
        console.log('Script cargado - Simulador de Acciones listo');
    </script>
</body>
</html>
