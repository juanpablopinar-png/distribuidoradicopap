<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distribuidora Mario y María</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #f7f7f7;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    /* Productos */
    .product {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      width: 250px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
    }

    .product-card button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .product-card button:hover {
      background-color: #45a049;
    }

    /* Carrito */
    #cart {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
      text-align: center;
    }

    #cart button {
      padding: 12px 20px;
      font-size: 1.1rem;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #cart button:hover {
      background-color: #e68a00;
    }

    /* Logos empresas */
    .partners {
      margin-top: 50px;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      gap: 20px;
    }

    .partners img {
      max-height: 60px;
      object-fit: contain;
    }

    /* Cotización + Formulario */
    #quotation {
      display: none;
      margin-top: 30px;
    }

    .cart-summary, .contact-form {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: 20px auto;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .contact-form button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .contact-form button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>Distribuidora Mario y María</h1>
  </header>

  <div class="container">

    <!-- Productos -->
    <div class="product">
      <div class="product-card">
        <img src="https://via.placeholder.com/250x150?text=Producto+1" alt="Producto 1">
        <h3>Producto 1</h3>
        <p>$10.000</p>
        <button onclick="addToCart('Producto 1', 10000)">Agregar al carrito</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/250x150?text=Producto+2" alt="Producto 2">
        <h3>Producto 2</h3>
        <p>$15.000</p>
        <button onclick="addToCart('Producto 2', 15000)">Agregar al carrito</button>
      </div>
    </div>

    <!-- Carrito -->
    <div id="cart">
      <h2>Carrito</h2>
      <ul id="cart-items"></ul>
      <p id="total">Total: $0</p>
      <button onclick="finalizePurchase()">Finalizar compra</button>
    </div>

    <!-- Cotización + Formulario -->
    <div id="quotation">
      <div class="cart-summary">
        <h2>Productos seleccionados:</h2>
        <ul id="quotation-items"></ul>
        <p id="quotation-total"></p>
      </div>

      <div class="contact-form">
        <h2>Formulario de contacto</h2>
        <input type="text" placeholder="Nombre" required>
        <input type="email" placeholder="Correo electrónico" required>
        <textarea rows="4" placeholder="Mensaje" required></textarea>
        <button>Enviar solicitud</button>
      </div>
    </div>

    <!-- Logos empresas -->
    <div class="partners">
      <img src="https://via.placeholder.com/150x60?text=Empresa+1" alt="Empresa 1">
      <img src="https://via.placeholder.com/150x60?text=Empresa+2" alt="Empresa 2">
      <img src="https://via.placeholder.com/150x60?text=Empresa+3" alt="Empresa 3">
      <img src="https://via.placeholder.com/150x60?text=Empresa+4" alt="Empresa 4">
      <img src="https://via.placeholder.com/150x60?text=Empresa+5" alt="Empresa 5">
    </div>

  </div>

  <script>
    let cart = [];
    let total = 0;

    function addToCart(name, price) {
      cart.push({name, price});
      total += price;
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      const totalEl = document.getElementById('total');
      cartItems.innerHTML = '';
      cart.forEach(item => {
        let li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price.toLocaleString()}`;
        cartItems.appendChild(li);
      });
      totalEl.textContent = `Total: $${total.toLocaleString()}`;
    }

    function finalizePurchase() {
      // Mostrar cotización en la misma página
      document.getElementById('quotation').style.display = 'block';
      const quotationItems = document.getElementById('quotation-items');
      const quotationTotal = document.getElementById('quotation-total');

      quotationItems.innerHTML = '';
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price.toLocaleString()}`;
        quotationItems.appendChild(li);
      });
      quotationTotal.textContent = `Total: $${total.toLocaleString()}`;

      // Scroll hasta la cotización
      document.getElementById('quotation').scrollIntoView({ behavior: 'smooth' });
    }
  </script>

</body>
</html>
