<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat de gastos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f7f7f7;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .contenedor {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #chat {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      background: #fafafa;
    }
    #inputGasto {
      width: 70%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      margin-left: 5px;
      border: none;
      border-radius: 5px;
      background: #36a2eb;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #2586c6;
    }
    canvas {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Chat de gastos</h1>
    
    <div id="chat"></div>
    <input type="text" id="inputGasto" placeholder="Ejemplo: Supermercado 20000">
    <button onclick="agregarGasto()">Enviar</button>

    <canvas id="gastosChart"></canvas>
  </div>

  <script>
    let gastos = JSON.parse(localStorage.getItem("gastos")) || [];

    const chat = document.getElementById("chat");
    const inputGasto = document.getElementById("inputGasto");
    const ctx = document.getElementById("gastosChart");

    // Inicializar gráfico
    let chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [],
        datasets: [{
          label: 'Gastos mensuales',
          data: [],
          backgroundColor: 'rgba(54, 162, 235, 0.7)'
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              callback: value => "$" + value.toLocaleString()
            }
          }
        }
      }
    });

    // Mostrar gastos existentes
    function renderizar() {
      chat.innerHTML = "";
      const meses = {};

      gastos.forEach(g => {
        // Mostrar en chat
        const div = document.createElement("div");
        div.textContent = `${g.fecha} - ${g.descripcion}: $${g.monto.toLocaleString()}`;
        chat.appendChild(div);

        // Agrupar por mes
        const mes = g.fecha.slice(0,7);
        meses[mes] = (meses[mes] || 0) + g.monto;
      });

      // Actualizar gráfico
      chart.data.labels = Object.keys(meses);
      chart.data.datasets[0].data = Object.values(meses);
      chart.update();

      // Guardar en localStorage
      localStorage.setItem("gastos", JSON.stringify(gastos));
    }

    // Agregar gasto desde el input
    function agregarGasto() {
      const texto = inputGasto.value.trim();
      if (!texto) return;

      const partes = texto.split(" ");
      const monto = parseFloat(partes.pop().replace(/[^0-9]/g,"")); // último número
      const descripcion = partes.join(" ");
      const fecha = new Date().toISOString().slice(0,10);

      if (!descripcion || isNaN(monto)) {
        alert("Formato inválido. Usa: Descripción 12345");
        return;
      }

      gastos.push({ descripcion, monto, fecha });
      inputGasto.value = "";
      renderizar();
    }

    // Renderizar al inicio
    renderizar();
  </script>
</body>
</html>
