<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Criptomonedas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #f39800, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .price-ticker {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }
        .price-item {
            text-align: center;
            flex: 1;
            min-width: 150px;
        }
        .price-symbol {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .price-value {
            font-size: 20px;
            color: #f39800;
            font-weight: bold;
        }
        .price-change {
            font-size: 14px;
            margin-top: 3px;
        }
        .price-change.positive { color: #00d4aa; }
        .price-change.negative { color: #ff6b9d; }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input, select {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #f39800;
            box-shadow: 0 0 0 3px rgba(243, 152, 0, 0.1);
        }
        .btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #f39800, #ff6b35);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(243, 152, 0, 0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(243, 152, 0, 0.4);
        }
        .chart-container {
            position: relative;
            height: 500px;
            margin-bottom: 20px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat-card {
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .stat-card.price {
            background: linear-gradient(135deg, #f39800 0%, #ff6b35 100%);
        }
        .stat-card.target {
            background: linear-gradient(135deg, #00d4aa 0%, #00f2fe 100%);
        }
        .stat-card.volatility {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        .stat-card.trend {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }
        .stat-card.return {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }
        .stat-card.risk {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .stat-card h3 {
            font-size: 14px;
            margin-bottom: 8px;
            opacity: 0.9;
        }
        .stat-card .value {
            font-size: 20px;
            font-weight: bold;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid;
            display: none;
        }
        .success {
            background: #d1e7dd;
            color: #0f5132;
            border-left-color: #198754;
        }
        .status {
            text-align: center;
            padding: 10px;
            font-weight: bold;
            color: #f39800;
        }
        .debug {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Simulador de Criptomonedas</h1>
            <p>Predicciones con datos realistas</p>
            <div class="status" id="statusDiv">Sistema listo</div>
        </div>

        <div class="price-ticker">
            <div class="price-item">
                <div class="price-symbol">BTC</div>
                <div class="price-value" id="btcPrice">$104,870</div>
                <div class="price-change negative">-4.02%</div>
            </div>
            <div class="price-item">
                <div class="price-symbol">ETH</div>
                <div class="price-value" id="ethPrice">$4,467</div>
                <div class="price-change positive">+2.65%</div>
            </div>
            <div class="price-item">
                <div class="price-symbol">USDT</div>
                <div class="price-value">$1.0000</div>
                <div class="price-change">0.00%</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="cryptoSymbol">Criptomoneda:</label>
                <select id="cryptoSymbol">
                    <option value="BTC">Bitcoin (BTC)</option>
                    <option value="ETH" selected>Ethereum (ETH)</option>
                    <option value="USDT">Tether (USDT)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="timeHorizon">Período:</label>
                <select id="timeHorizon">
                    <option value="30">30 días</option>
                    <option value="60">60 días</option>
                    <option value="90" selected>90 días</option>
                    <option value="180">6 meses</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="scenarios">Escenarios:</label>
                <select id="scenarios">
                    <option value="3" selected>3 escenarios</option>
                    <option value="5">5 escenarios</option>
                </select>
            </div>
            
            <div class="control-group">
                <button class="btn" onclick="runAnalysis()">Analizar y Predecir</button>
            </div>
        </div>
        
        <div class="debug" id="debugInfo">
            Debug: Botón configurado, esperando clic...
        </div>
        
        <div id="messageDiv" class="message"></div>
        
        <div class="chart-container">
            <canvas id="cryptoChart"></canvas>
        </div>
        
        <div class="stats">
            <div class="stat-card price">
                <h3>Precio Actual</h3>
                <div class="value" id="currentPrice">$4,467</div>
            </div>
            <div class="stat-card target">
                <h3>Precio Objetivo</h3>
                <div class="value" id="avgFinalPrice">---</div>
            </div>
            <div class="stat-card volatility">
                <h3>Volatilidad</h3>
                <div class="value" id="volatilityDisplay">---</div>
            </div>
            <div class="stat-card trend">
                <h3>Tendencia</h3>
                <div class="value" id="trendDisplay">---</div>
            </div>
            <div class="stat-card return">
                <h3>Retorno</h3>
                <div class="value" id="expectedReturn">---</div>
            </div>
            <div class="stat-card risk">
                <h3>Confianza</h3>
                <div class="value" id="confidence">---</div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let chart = null;
        const cryptoData = {
            BTC: { name: 'Bitcoin', price: 104870, vol: 45 }, // Precio de Google
            ETH: { name: 'Ethereum', price: 4467, vol: 52 },
            USDT: { name: 'Tether', price: 1.00, vol: 0.8 }
        };
        
        function log(message) {
            console.log(message);
            document.getElementById('debugInfo').textContent = message;
        }
        
        function updateStatus(message) {
            document.getElementById('statusDiv').textContent = message;
        }
        
        function showMessage(message) {
            const msgDiv = document.getElementById('messageDiv');
            msgDiv.textContent = message;
            msgDiv.className = 'message success';
            msgDiv.style.display = 'block';
            setTimeout(() => msgDiv.style.display = 'none', 3000);
        }
        
        // Función principal - DIRECTA sin setTimeout
        function runAnalysis() {
            log('¡Botón clickeado! Iniciando análisis...');
            updateStatus('Ejecutando análisis...');
            
            try {
                const symbol = document.getElementById('cryptoSymbol').value;
                const days = parseInt(document.getElementById('timeHorizon').value);
                const numScenarios = parseInt(document.getElementById('scenarios').value);
                
                log(`Analizando ${symbol} por ${days} días con ${numScenarios} escenarios`);
                
                const crypto = cryptoData[symbol];
                const currentPrice = crypto.price;
                
                // Generar datos históricos simples
                const historical = generateHistoricalData(currentPrice, 60);
                
                // Calcular parámetros
                const volatility = crypto.vol + (Math.random() - 0.5) * 10;
                const trend = Math.random() > 0.5 ? 'bullish' : 'bearish';
                
                // Simular escenarios futuros
                const scenarios = [];
                for (let i = 0; i < numScenarios; i++) {
                    scenarios.push(simulateScenario(currentPrice, days, volatility));
                }
                
                // Calcular estadísticas
                const finalPrices = scenarios.map(s => s[s.length - 1].price);
                const avgPrice = finalPrices.reduce((a, b) => a + b) / finalPrices.length;
                const expectedReturn = ((avgPrice - currentPrice) / currentPrice) * 100;
                
                // Actualizar gráfico
                updateChart(historical, scenarios, symbol);
                
                // Actualizar estadísticas
                updateStats(currentPrice, avgPrice, expectedReturn, volatility, trend);
                
                showMessage(`Análisis completado para ${crypto.name}`);
                updateStatus(`${crypto.name} analizado correctamente`);
                log('Análisis completado exitosamente');
                
            } catch (error) {
                log('ERROR: ' + error.message);
                updateStatus('Error en análisis');
            }
        }
        
        function generateHistoricalData(basePrice, days) {
            const data = [];
            let price = basePrice;
            const today = new Date();
            
            for (let i = days; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                
                const change = (Math.random() - 0.5) * 0.06; // ±3% cambio diario
                price *= (1 + change);
                
                data.push({
                    date: date.toISOString().split('T')[0],
                    price: price
                });
            }
            
            return data;
        }
        
        function simulateScenario(startPrice, days, volatility) {
            const data = [];
            let price = startPrice;
            const today = new Date();
            
            data.push({ date: today.toISOString().split('T')[0], price: price });
            
            for (let i = 1; i <= days; i++) {
                const date = new Date(today);
                date.setDate(date.getDate() + i);
                
                const dailyVol = volatility / 100 / Math.sqrt(365);
                const change = (Math.random() - 0.5) * dailyVol * 4;
                price *= (1 + change);
                
                data.push({
                    date: date.toISOString().split('T')[0],
                    price: price
                });
            }
            
            return data;
        }
        
        function updateChart(historical, scenarios, symbol) {
            const ctx = document.getElementById('cryptoChart');
            if (!ctx) return;
            
            if (chart) chart.destroy();
            
            const labels = [...historical.map(h => formatDate(h.date)), 
                          ...scenarios[0].slice(1).map(s => formatDate(s.date))];
            
            const datasets = [{
                label: 'Histórico',
                data: [...historical.map(h => h.price), ...new Array(scenarios[0].length - 1).fill(null)],
                borderColor: '#2c3e50',
                borderWidth: 3,
                fill: false,
                pointRadius: 0
            }];
            
            const colors = ['#f39800', '#00d4aa', '#ff6b9d', '#667eea', '#e74c3c'];
            scenarios.forEach((scenario, i) => {
                datasets.push({
                    label: `Escenario ${i + 1}`,
                    data: [...new Array(historical.length - 1).fill(null), ...scenario.map(s => s.price)],
                    borderColor: colors[i],
                    borderWidth: 2,
                    borderDash: [5, 5],
                    fill: false,
                    pointRadius: 0
                });
            });
            
            chart = new Chart(ctx, {
                type: 'line',
                data: { labels, datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: `${cryptoData[symbol].name} - Predicción`,
                            font: { size: 16 }
                        }
                    },
                    scales: {
                        y: {
                            title: { display: true, text: 'Precio (USD)' }
                        }
                    }
                }
            });
        }
        
        function updateStats(current, target, returnPct, vol, trend) {
            const symbol = document.getElementById('cryptoSymbol').value;
            
            if (symbol === 'USDT') {
                document.getElementById('currentPrice').textContent = `$${current.toFixed(4)}`;
                document.getElementById('avgFinalPrice').textContent = `$${target.toFixed(4)}`;
            } else {
                document.getElementById('currentPrice').textContent = `$${Math.round(current).toLocaleString()}`;
                document.getElementById('avgFinalPrice').textContent = `$${Math.round(target).toLocaleString()}`;
            }
            
            document.getElementById('expectedReturn').textContent = `${returnPct > 0 ? '+' : ''}${returnPct.toFixed(1)}%`;
            document.getElementById('volatilityDisplay').textContent = `${vol.toFixed(1)}%`;
            document.getElementById('trendDisplay').textContent = trend === 'bullish' ? 'Alcista' : 'Bajista';
            document.getElementById('confidence').textContent = `${Math.round(85 + Math.random() * 10)}%`;
        }
        
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return `${date.getMonth() + 1}/${date.getDate()}`;
        }
        
        // Inicialización
        function init() {
            log('Inicializando simulador...');
            
            if (typeof Chart === 'undefined') {
                log('Esperando Chart.js...');
                setTimeout(init, 100);
                return;
            }
            
            log('Chart.js cargado. Sistema listo.');
            updateStatus('Sistema iniciado - Haz clic en Analizar');
            
            // Ejecutar análisis inicial
            setTimeout(runAnalysis, 1000);
        }
        
        // Inicializar cuando el DOM esté listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
        // Testing
        window.test = runAnalysis;
        
        console.log('Script cargado completamente');
    </script>
</body>
</html>
